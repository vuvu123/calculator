<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="screen">
        <div class="last-screen" id="lastOperationScreen"></div>
        <div class="current-screen" id="currentOperationScreen"></div>
      </div>
      <div class="buttons-grid">
        <button id="AC" class="btn">AC</button>
        <button id="CE" class="btn">CE</button>
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="zero" class="btn">0</button>
        <button id="equals" class="btn">=</button>
        <button id="decimal" class="btn">.</button>
        <button id="divide" class="btn">รท</button>
        <button id="multiply" class="btn">x</button>
        <button id="subtract" class="btn">-</button>
        <button id="add" class="btn">+</button>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
