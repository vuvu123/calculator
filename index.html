<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="screen" id="displayScreen"></div>
      </div>
      <div class="buttons-grid">
        <button id="AC" class="btn">AC</button>
        <button id="CE" class="btn">CE</button>
        <button id="divide" class="btn">รท</button>
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button id="add" class="btn">+</button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button id="subtract" class="btn">-</button>
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button id="multiply" class="btn">x</button>
        <button id="sign" class="btn">+/-</button>
        <button class="operand">0</button>
        <button id="decimal" class="btn">.</button>
        <button id="equals" class="btn">=</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
