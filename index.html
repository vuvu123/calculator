<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      
      <div class="screen">
        <div class="screen-last" id="lastOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen">0</div>
      </div>

      <div class="buttons-grid">
        <button id="sign" class="btn">+/-</button>
        <button id="percent" class="btn">%</button>
        <button id="AC" class="btn">AC</button>
        <button id="CE" class="btn">CE</button>
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button id="divide" class="operator">รท</button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button id="multiply" class="operator">x</button>
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button id="subtract" class="operator">-</button>
        <button id="decimal" class="btn">.</button>
        <button class="operand">0</button>
        <button id="equals" class="btn">=</button>
        <button id="add" class="operator">+</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
